<body>
    <!-- booking section made by shouvick (start) -->
     <main>
        <div class="outerbox">
            <div class="innerboxleft">
                <h1>Online Reservation</h1>
                <p>Booking request <span>+88-123-123456</span> or fill out the order form </p>
                <form action="">
                    <div id="first_input_section">
                        <input type="text" name="name" placeholder="Your Name">
                        <input type="text" name="phone" placeholder="Phone Number" minlength="10" maxlength="14">
                    </div>
                    <div id="second_input_section">
                        <select name="people">
                            <option value="">Number of Person</option>
                            <option value="1">1 Person</option>
                            <option value="2">2 People</option>
                            <option value="3">3 Person</option>
                            <option value="4">4 Person</option>
                            <option value="5">5 Person</option>
                            <option value="6">6 Person</option> 
                        </select>
                        <input type="date" name="date" value="YYYY-MM-DD">
                        <input type="time" name="time" value="08:00">
                    </div>
                    <textarea name="" id="">Message</textarea>
                    <button type="submit">BOOK A TABLE</button>
                </form>
            </div>
            <div class="innerboxright">
                <h1>Contact Us</h1>
                <p>Booking Request</p>
                <p>+91-123-123456</p>
                <p>Location</p>
                <p>sector 4 gurugram,harayana
                    </p>
                    <p>Lunch Time</p>
                    <p>Monday to Sunday</p>
                        <p>11.00 am - 2.30pm</p>
                
                <p>Dinner Time</p>
                <p>Monday to Sunday</p>

        </div>
